<div class="section" id="epigraph">

    <blockquote><div>
    
    <p>“In the matter of information, above all
    regard with suspicion that which seems
    probable. Begin always by believing what
    seems incredible.”</p>
    <p class="citation">Gaboriau, <i>Monsieur Lecoq</i>.</p>
    
    </div></blockquote>
    
    </div>
